<ion-header>

  <ion-navbar>
    <ion-title>CREATE NEW ACCOUNT</ion-title>
  </ion-navbar>

</ion-header>

<div padding [@flyInBottomFast]="cloudState" id="foodBack" class="has-header">
 
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
 
          <ion-item>
	      <ion-label>E-mail</ion-label>
	      <ion-input type="email" [(ngModel)]="signupData.email"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-label>Password</ion-label>
	      <ion-input type="password" [(ngModel)]="signupData.password"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-label>Confirm Password</ion-label>
	      <ion-input type="password" [(ngModel)]="signupData.passwordRetyped"></ion-input>
	    </ion-item>
 
        </ion-list>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="signup()" [disabled]="!signupData.email || !signupData.password || !signupData.passwordRetyped">CREATE</button>
      </ion-col>
    </ion-row>
 
  </div>
