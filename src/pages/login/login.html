<ion-header>

</ion-header>


<ion-content>

<div padding [@flyInBottomFast]="cloudState" id="foodBack">
 
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/images/k.svg" />
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
 
          <ion-item>
            <ion-label>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="loginData.email"></ion-input>
          </ion-item>
 
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
          </ion-item>
 
        </ion-list>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="login()" [disabled]="!loginData.email || !loginData.password">SIGN IN</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button ion-danger class="login-button" [@fadeIn]="loginState" (click)="loginFacebook()">LOGIN WITH FACEBOOK</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState"  (click)="signup()">CREATE NEW ACCOUNT</button>
      </ion-col>
    </ion-row>
 
  </div>
 
</ion-content>
